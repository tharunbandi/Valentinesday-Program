<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./wf.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <marquee class="mar">Hello! All Happy Valentines day</marquee>

    <div class="container">
        <div class="valentines">
            <div class="envelops"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy<br>Valentine's<br>Day!<br></div>
            </div>
            <div class="heart"></div>
        </div>

        <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
        </div>
        <div class="shadow"></div>
    </div>

    <script>
        $(document).ready(function() {
            $(".container").mouseenter(function() {
                $(".card").stop().animate({
                    top: "-90px"
                }, "slow");
            }).mouseleave(function() {
                $(".card").stop().animate({
                    top: 0
                }, "slow");
            });
        });
    </script>

</body>

</html>
